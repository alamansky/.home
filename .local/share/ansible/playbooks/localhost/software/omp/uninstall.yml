- name: uninstall omp
  hosts: localhost
  vars_files:
    - data.yml
  tasks:
    # uncomment below to uninstall `unzip` dependency
    #- name: uninstall apt package
    #  become: true
    #  apt:
    #    name: "{{ package }}"
    #    state: absent
    - name: uninstall binary
      include_tasks:
        file: ../../library/tasks/delete_install_directory.yml
    - name: delete initialization
      lineinfile:
        path: $XDG_CONFIG_HOME/zsh/.zshrc
        state: absent
        line: |
          # set theme
          # https://ohmyposh.dev/docs/installation/customize
          [[ -x "$(command -v oh-my-posh)" ]] && \
            eval "$(oh-my-posh init zsh --config agnoster.minimal)"
