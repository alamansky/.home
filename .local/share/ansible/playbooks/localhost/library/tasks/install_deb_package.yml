- name: download file
  get_url:
    url: "{{ url }}"
    dest: "{{ destination }}"
    timeout: 30
- name: install package from .deb file
  become: true
  apt:
    deb: "{{ destination }}/{{ file }}"
    state: present
- name: delete file
  file:
    path: "{{ destination }}/{{ file }}"
    state: absent
